<input *ngIf="type !== 'textarea'" [type]="type" [name]="formControlName" [(ngModel)]="value" />
<textarea *ngIf="type === 'textarea'" [name]="formControlName" [(ngModel)]="value" [rows]="rows"><</textarea>

<label [for]="formControlName" *ngIf="!floatLabel && placeholder && value?.length === 0">{{ placeholder }}</label>
<label [for]="formControlName" *ngIf="floatLabel && placeholder" [ngClass]="{ float: value?.length > 0 }">{{ placeholder }}</label>
