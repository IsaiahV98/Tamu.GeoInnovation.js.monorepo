<div class="tabs">
  <div class="tab" *ngFor="let tab of tabs" (click)="switchTab(tab)" [ngClass]="{ active: tab.index === tabIndex }">
    <p>{{ tab.label }}</p>
  </div>
</div>

<div class="content" [ngClass]="{forwards: contentDirection === 'forwards', reverse: contentDirection === 'reverse'}">
  <div #content></div>
</div>
