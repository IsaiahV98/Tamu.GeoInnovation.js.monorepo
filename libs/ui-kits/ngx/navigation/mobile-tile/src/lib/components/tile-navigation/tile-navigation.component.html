<div class="tiles">

    <div class="tile__icon material-icons">widgets</div>
    <div class="tile__name">Services</div>
  </div>

  <div class="tile" (click)="switchSubMenuState()">
    <div class="tile__icon material-icons">attach_money</div>
    <div class="tile__name">Pricing</div>
  </div>

  <div class="tile" (click)="switchSubMenuState()">
    <div class="tile__icon material-icons">help_outline</div>
    <div class="tile__name">Support</div>
  </div>

  <div class="tile" (click)="switchSubMenuState()">
    <div class="tile__icon material-icons">menu_book</div>

    <p (click)="switchState()">Address Processing</p>
    <p (click)="switchState()">Geocoding</p>
    <p (click)="switchState()">Reverse Geocoding</p>
    <p (click)="switchState()">Geocode Correction</p>
