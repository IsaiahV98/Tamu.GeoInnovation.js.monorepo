<ng-container *ngFor="let crumb of crumbs | async; let i = index; last as last">
  <ng-container [ngSwitch]="last">
    <div *ngSwitchCase="false" [routerLink]="[crumb.path]" class="crumb">{{ crumb.text }}</div>
    <div *ngSwitchCase="true" class="crumb last">{{ crumb.text }}</div>
  </ng-container>
</ng-container>
