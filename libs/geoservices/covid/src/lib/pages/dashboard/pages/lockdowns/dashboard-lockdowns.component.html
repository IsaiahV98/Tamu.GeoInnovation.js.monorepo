<div class="flex flex-column align-center">
  <div class="spinning-loader" *ngIf="(lockdowns | async) === null; else county"></div>

  <ng-template #county>
    <div class="floating-table">
      <div class="floating-table-header">
        <div class="floating-row">
          <div class="column">Protocol</div>
          <div class="column">Updated</div>
          <div class="column">Start Date</div>
          <div class="column">End Date</div>
        </div>
      </div>

      <div class="floating-table-body">
        <div class="floating-row" *ngFor="let lockdown of (lockdowns | async)">
          <div class="column">{{lockdown.infos[0].protocol}}</div>
          <div class="column">{{lockdown.updated | date : 'medium'}}</div>
          <div class="column">{{lockdown.infos[0].startDate | date : 'mediumDate'}}</div>
          <div class="column">{{lockdown.infos[0].endDate | date : 'mediumDate'}}</div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
