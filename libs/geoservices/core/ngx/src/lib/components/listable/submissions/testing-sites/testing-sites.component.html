<ng-container style="background: white;" *ngFor="let site of (testingSites | async); let i = index">
    <div style="display: flex; flex-direction: column;">
      <ng-container *ngIf="site.info && site.location">
        <div class="siteContainer">
          <h4>{{site.info.locationName}}</h4>
          <ng-container *ngIf="site.location">
            <div class="siteItem">
              <span class="material-icons siteDetailIcon">place</span>
              <div class="form-section-name">{{site.location.county}}, {{site.location.state}}</div>
            </div>
          </ng-container>
          <ng-container *ngIf="site.info.locationPhoneNumber">
            <div class="siteItem">
              <span class="material-icons siteDetailIcon">phone</span>
              <div class="form-section-name">{{site.info.locationPhoneNumber}}</div>
            </div>
          </ng-container>
          <div class="siteItem">
            <span class="material-icons siteDetailIcon">language</span>
            <div class="form-section-name"><a href="">WEBSITE</a></div>
          </div>
        </div>
      </ng-container>
    </div>
</ng-container>
