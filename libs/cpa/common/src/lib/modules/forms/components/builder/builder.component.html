<h2>CCPA : New Scenario</h2>

<form [formGroup]="form2" (ngSubmit)="createScenario()">
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>General</p>
      </div>
    </div>

    <div class="form-section-body">
      <div class="form-row">
        <tamu-gisc-textbox formControlName="name" placeholder="Title" type="text" floatLabel="true"> </tamu-gisc-textbox>
      </div>

      <div class="form-row">
        <tamu-gisc-textbox formControlName="description" placeholder="Description" type="textarea" floatLabel="true"></tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>Map Properties</p>
      </div>
    </div>

    <div class="form-section-body">
      <div class="form-row">
        <tamu-gisc-textbox formControlName="center" placeholder="Map Center" type="text" floatLabel="true">
          <div class="textbox-actions material-icons-container">
            <span class="material-icons action alt" title="Set Current Center" (click)="setMapCenter()">crop</span>
          </div>
        </tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="zoom" placeholder="Map Zoom" type="number" floatLabel="true">
          <div class="textbox-actions material-icons-container">
            <span class="material-icons action alt" title="Set Current Zoom" (click)="setMapZoom()">search</span>
          </div>
        </tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div class="form-section" formGroupName="layers">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>Layers</p>
      </div>

      <div class="form-section-actions material-icons-container">
        <span class="material-icons action alt" (click)="addLayer()" title="Add Layer">add_circle_outline</span>
      </div>
    </div>

    <div class="form-section-body">
      <div class="form-row" *ngFor="let url of form2['controls'].layers.controls; let i = index">
        <tamu-gisc-textbox [formControlName]="i" placeholder="Service Layer URL" type="text" floatLabel="true">
          <div class="textbox-actions material-icons-container">
            <span class="material-icons action error" title="Delete Layer" (click)="removeLayer(i)">close</span>
          </div>
        </tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div class="form-row">
    <tamu-gisc-button type="submit" value="Publish" [disabled]="!form2.valid"></tamu-gisc-button>
  </div>
</form>
