# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'windows-latest'

jobs:
  - job: CdForOIDCProviderNest
    steps:
      - task: InstallSSHKey@0
        inputs:
          knownHostsEntry: 'github.com,140.82.112.3 ssh-rsa '
          sshKeySecureFile: 'id_rsa'
      - task: NodeTool@0
        inputs:
          versionSpec: '12.18'
        displayName: 'Install Node.js'
      - task: Cache@2
        inputs:
          key: 'npm | "$(Agent.OS)" | package-lock.json'
          restoreKeys: 'npm | "$(Agent.OS)" | package-lock.json'
          path: $(npm_config_cache)
        displayName: Cache NPM

      - script: npm install -g @angular/cli
        displayName: NPM Install Angular CLI

      - task: DownloadSecureFile@1
        name: ormConfig
        displayName: 'Download ormconfig.ts'
        inputs:
          secureFile: 'ormconfig.ts'
      - task: CopyFiles@2
        displayName: 'Copy ormconfig'
        inputs:
          SourceFolder: $(Agent.TempDirectory)
          Contents: ormconfig.ts
          TargetFolder: $(System.DefaultWorkingDirectory)/apps/oidc-provider-nest/src/environments
      - task: DownloadSecureFile@1
        name: oidcproviderconfig
        displayName: 'Download ormconfig.ts'
        inputs:
          secureFile: 'oidc-provider-config.ts'
      - task: CopyFiles@2
        displayName: 'Copy ormconfig'
        inputs:
          SourceFolder: $(Agent.TempDirectory)
          Contents: oidc-provider-config.ts
          TargetFolder: $(System.DefaultWorkingDirectory)/libs/oidc/provider-nestjs/src/lib/configs

      - script: |
          ng build --project aggiemap-angular --prod
        displayName: 'Build Aggiemap'

      - task: CopyFiles@2
        inputs:
          Contents: 'dist/**' # Pull the build directory (React)
          TargetFolder: '$(Build.ArtifactStagingDirectory)'
        displayName: 'Copy Distribution Files'

      - task: PublishBuildArtifacts@1
        inputs: 
          pathtoPublish: $(Build.ArtifactStagingDirectory) # dist or build files
          ArtifactName: 'www' # output artifact named www
        displayName: 'Publish Artifacts'



