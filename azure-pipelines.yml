pool:
  vmImage: 'windows-latest'

resources:
  containers:
    - container: mssql
      image: fug
      ports: 
      - 1433:1433
      options: -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=yourStrong(!)Password' -e 'MSSQL_PID=Express'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.16.2'
  displayName: 'Install Node.js'
  
- script: npm install
  displayName: NPM install


